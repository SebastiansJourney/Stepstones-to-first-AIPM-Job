<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Job Hunt Command Center</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0f0f11;
    --surface: #18181c;
    --surface2: #222228;
    --border: #2e2e38;
    --text: #e8e8f0;
    --muted: #6b6b80;
    --accent: #7c6af7;
    --accent2: #f7a26a;
    --accent3: #6af7b8;
    --todo: #3a3a50;
    --inprogress: #3a2e50;
    --done: #1e3a30;
    --tag-github: #7c6af7;
    --tag-playbook: #f7a26a;
    --tag-jobs: #6af7b8;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Syne', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Background grid */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(var(--border) 1px, transparent 1px),
      linear-gradient(90deg, var(--border) 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.3;
    pointer-events: none;
    z-index: 0;
  }

  .wrapper {
    position: relative;
    z-index: 1;
    padding: 2rem;
    max-width: 1400px;
    margin: 0 auto;
  }

  header {
    margin-bottom: 2.5rem;
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 1rem;
    flex-wrap: wrap;
  }

  .header-left h1 {
    font-size: 2rem;
    font-weight: 800;
    letter-spacing: -0.03em;
    line-height: 1.1;
  }

  .header-left h1 span {
    color: var(--accent);
  }

  .header-left p {
    margin-top: 0.4rem;
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    font-size: 0.8rem;
  }

  .stats {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }

  .stat {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 0.6rem 1rem;
    text-align: center;
    min-width: 80px;
  }

  .stat .num {
    font-size: 1.5rem;
    font-weight: 800;
    line-height: 1;
  }

  .stat .label {
    font-size: 0.65rem;
    font-family: 'DM Mono', monospace;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-top: 0.2rem;
  }

  .stat.todo .num { color: var(--muted); }
  .stat.prog .num { color: var(--accent); }
  .stat.done .num { color: var(--accent3); }

  /* Track legend */
  .legend {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    font-family: 'DM Mono', monospace;
    font-size: 0.75rem;
    color: var(--muted);
  }

  .legend-dot {
    width: 10px;
    height: 10px;
    border-radius: 2px;
  }

  /* Board */
  .board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
    align-items: start;
  }

  .column {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
  }

  .col-header {
    padding: 1rem 1.2rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .col-title {
    font-size: 0.75rem;
    font-family: 'DM Mono', monospace;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    font-weight: 500;
  }

  .col-todo .col-title { color: var(--muted); }
  .col-inprog .col-title { color: var(--accent); }
  .col-done .col-title { color: var(--accent3); }

  .col-count {
    font-family: 'DM Mono', monospace;
    font-size: 0.7rem;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 0.1rem 0.5rem;
    color: var(--muted);
  }

  .col-body {
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    min-height: 200px;
  }

  /* Cards */
  .card {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 0.9rem 1rem;
    cursor: pointer;
    transition: all 0.15s ease;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 3px;
  }

  .card.track-github::before { background: var(--tag-github); }
  .card.track-playbook::before { background: var(--tag-playbook); }
  .card.track-jobs::before { background: var(--tag-jobs); }

  .card:hover {
    border-color: var(--accent);
    transform: translateY(-1px);
    box-shadow: 0 4px 20px rgba(124, 106, 247, 0.15);
  }

  .card-top {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
  }

  .card-title {
    font-size: 0.85rem;
    font-weight: 600;
    line-height: 1.3;
    flex: 1;
  }

  .card-done .card-title {
    text-decoration: line-through;
    color: var(--muted);
  }

  .card-check {
    width: 18px;
    height: 18px;
    border-radius: 4px;
    border: 1.5px solid var(--border);
    background: transparent;
    cursor: pointer;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.15s;
    margin-top: 1px;
  }

  .card-check:hover { border-color: var(--accent3); }
  .card-check.checked {
    background: var(--accent3);
    border-color: var(--accent3);
  }

  .card-check.checked::after {
    content: '‚úì';
    font-size: 11px;
    color: #0f0f11;
    font-weight: 700;
  }

  .card-meta {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  .tag {
    font-family: 'DM Mono', monospace;
    font-size: 0.6rem;
    padding: 0.15rem 0.5rem;
    border-radius: 3px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-weight: 500;
  }

  .tag-github { background: rgba(124,106,247,0.15); color: var(--tag-github); }
  .tag-playbook { background: rgba(247,162,106,0.15); color: var(--tag-playbook); }
  .tag-jobs { background: rgba(106,247,184,0.15); color: var(--tag-jobs); }

  .session-tag {
    font-family: 'DM Mono', monospace;
    font-size: 0.6rem;
    color: var(--muted);
  }

  /* Progress bar */
  .progress-wrap {
    margin-bottom: 2rem;
  }

  .progress-label {
    display: flex;
    justify-content: space-between;
    font-family: 'DM Mono', monospace;
    font-size: 0.7rem;
    color: var(--muted);
    margin-bottom: 0.4rem;
  }

  .progress-bar {
    height: 6px;
    background: var(--surface2);
    border-radius: 3px;
    overflow: hidden;
    border: 1px solid var(--border);
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), var(--accent3));
    border-radius: 3px;
    transition: width 0.4s ease;
  }

  /* Move buttons */
  .card-actions {
    display: none;
    gap: 0.4rem;
    margin-top: 0.6rem;
  }

  .card:hover .card-actions { display: flex; }

  .move-btn {
    font-family: 'DM Mono', monospace;
    font-size: 0.6rem;
    padding: 0.2rem 0.5rem;
    border-radius: 3px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--muted);
    cursor: pointer;
    transition: all 0.15s;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .move-btn:hover { border-color: var(--accent); color: var(--accent); }
  .move-btn.fwd:hover { border-color: var(--accent3); color: var(--accent3); }

  @media (max-width: 900px) {
    .board { grid-template-columns: 1fr; }
    header { flex-direction: column; }
  }
</style>
</head>
<body>
<div class="wrapper">
  <header>
    <div class="header-left">
      <h1>The Job Hunt<br><span>Command Center</span></h1>
      <p>// AIPM Bootcamp ‚Üí Career Launch ¬∑ 2√ó30min sessions/day</p>
    </div>
    <div class="stats">
      <div class="stat todo"><div class="num" id="count-todo">0</div><div class="label">To Do</div></div>
      <div class="stat prog"><div class="num" id="count-prog">0</div><div class="label">In Progress</div></div>
      <div class="stat done"><div class="num" id="count-done">0</div><div class="label">Done</div></div>
    </div>
  </header>

  <div class="legend">
    <div class="legend-item"><div class="legend-dot" style="background:var(--tag-github)"></div> Track 1 ¬∑ GitHub</div>
    <div class="legend-item"><div class="legend-dot" style="background:var(--tag-playbook)"></div> Track 2 ¬∑ AIPM Playbook</div>
    <div class="legend-item"><div class="legend-dot" style="background:var(--tag-jobs)"></div> Track 3 ¬∑ Job Search</div>
  </div>

  <div class="progress-wrap">
    <div class="progress-label">
      <span>Overall Progress</span>
      <span id="progress-pct">0%</span>
    </div>
    <div class="progress-bar"><div class="progress-fill" id="progress-fill" style="width:0%"></div></div>
  </div>

  <div class="board">
    <div class="column col-todo">
      <div class="col-header">
        <span class="col-title">üìã To Do</span>
        <span class="col-count" id="badge-todo">0</span>
      </div>
      <div class="col-body" id="col-todo"></div>
    </div>
    <div class="column col-inprog">
      <div class="col-header">
        <span class="col-title">‚ö° In Progress</span>
        <span class="col-count" id="badge-prog">0</span>
      </div>
      <div class="col-body" id="col-inprog"></div>
    </div>
    <div class="column col-done">
      <div class="col-header">
        <span class="col-title">‚úÖ Done</span>
        <span class="col-count" id="badge-done">0</span>
      </div>
      <div class="col-body" id="col-done"></div>
    </div>
  </div>
</div>

<script>
const TASKS = [
  // TRACK 1 ‚Äî GITHUB
  { id: 1,  title: "Deploy profile README to GitHub",             track: "github",   status: "done",     session: "S1" },
  { id: 2,  title: "Make noise repos private (test1, forks)",     track: "github",   status: "done",     session: "S1" },
  { id: 3,  title: "Update & deploy weather-advisor README",      track: "github",   status: "inprog",   session: "S2" },
  { id: 4,  title: "Write README ‚Äî aipm-pm-assistant",            track: "github",   status: "todo",     session: "S2" },
  { id: 5,  title: "Write README ‚Äî ds-rag-pipeline",              track: "github",   status: "todo",     session: "S2" },
  { id: 6,  title: "Write README ‚Äî AIPM_ML-Project_Mercedes-Benz",track: "github",   status: "todo",     session: "S3" },
  { id: 7,  title: "Write README ‚Äî aipm-GDPR-greendata-aiact",    track: "github",   status: "todo",     session: "S3" },
  { id: 8,  title: "Pin 6 best repos on profile",                 track: "github",   status: "todo",     session: "S3" },
  { id: 9,  title: "Add topic tags to all public repos",          track: "github",   status: "todo",     session: "S3" },
  { id: 10, title: "Make ds-intro-to-NLP & ds-evaluation-metrics public", track: "github", status: "todo", session: "S3" },
  { id: 11, title: "Write README ‚Äî ds-mcp",                       track: "github",   status: "todo",     session: "S4" },

  // TRACK 2 ‚Äî AIPM PLAYBOOK
  { id: 12, title: "Finalize playbook outline & structure",       track: "playbook", status: "done",     session: "S1" },
  { id: 13, title: "Write Section 1.1 ‚Äî AI History & Evolution",  track: "playbook", status: "todo",     session: "S2" },
  { id: 14, title: "Write Section 1.2 ‚Äî Current AI Landscape",   track: "playbook", status: "todo",     session: "S2" },
  { id: 15, title: "Write Section 1.4 ‚Äî EU AI Act (self-study)",  track: "playbook", status: "todo",     session: "S3" },
  { id: 16, title: "Write Section 1.5 ‚Äî AI Ethics",              track: "playbook", status: "todo",     session: "S3" },
  { id: 17, title: "Write Section 2.6 ‚Äî AI Agents (case study)", track: "playbook", status: "todo",     session: "S4" },
  { id: 18, title: "Write Section 3.1 ‚Äî OKRs & KPIs",            track: "playbook", status: "todo",     session: "S4" },
  { id: 19, title: "Write remaining Section 2 topics",           track: "playbook", status: "todo",     session: "S5" },
  { id: 20, title: "Write remaining Section 3 topics",           track: "playbook", status: "todo",     session: "S5" },
  { id: 21, title: "Format, polish & publish playbook to GitHub", track: "playbook", status: "todo",     session: "S6" },

  // TRACK 3 ‚Äî JOB SEARCH
  { id: 22, title: "Rewrite LinkedIn headline & About section",   track: "jobs",     status: "todo",     session: "S3" },
  { id: 23, title: "Update LinkedIn Experience with AI framing",  track: "jobs",     status: "todo",     session: "S4" },
  { id: 24, title: "Rework CV ‚Äî mirror LinkedIn updates",         track: "jobs",     status: "todo",     session: "S4" },
  { id: 25, title: "Add Skills section to CV (tools, methods)",   track: "jobs",     status: "todo",     session: "S4" },
  { id: 26, title: "Build target company list (20 companies)",    track: "jobs",     status: "todo",     session: "S5" },
  { id: 27, title: "Define outreach strategy & message template", track: "jobs",     status: "todo",     session: "S5" },
  { id: 28, title: "Optimize LinkedIn for recruiter search",      track: "jobs",     status: "todo",     session: "S6" },
  { id: 29, title: "Set up weekly visibility routine",            track: "jobs",     status: "todo",     session: "S6" },
];

const tagClass = { github: "tag-github", playbook: "tag-playbook", jobs: "tag-jobs" };
const tagLabel = { github: "GitHub", playbook: "Playbook", jobs: "Job Search" };
const trackClass = { github: "track-github", playbook: "track-playbook", jobs: "track-jobs" };

let tasks = TASKS.map(t => ({...t}));

function saveState() {
  try { localStorage.setItem('kanban_tasks', JSON.stringify(tasks)); } catch(e) {}
}

function loadState() {
  try {
    const saved = localStorage.getItem('kanban_tasks');
    if (saved) tasks = JSON.parse(saved);
  } catch(e) {}
}

function moveCard(id, direction) {
  const order = ['todo', 'inprog', 'done'];
  const task = tasks.find(t => t.id === id);
  if (!task) return;
  const idx = order.indexOf(task.status);
  const newIdx = idx + direction;
  if (newIdx < 0 || newIdx > 2) return;
  task.status = order[newIdx];
  saveState();
  render();
}

function render() {
  const cols = { todo: [], inprog: [], done: [] };
  tasks.forEach(t => cols[t.status].push(t));

  ['todo', 'inprog', 'done'].forEach(status => {
    const el = document.getElementById('col-' + (status === 'inprog' ? 'inprog' : status));
    if (!el) return;
    el.innerHTML = '';
    cols[status].forEach(task => {
      const div = document.createElement('div');
      div.className = `card ${trackClass[task.track]} ${status === 'done' ? 'card-done' : ''}`;

      const canBack = status !== 'todo';
      const canFwd = status !== 'done';

      div.innerHTML = `
        <div class="card-top">
          <div class="card-title">${task.title}</div>
          <div class="card-check ${status === 'done' ? 'checked' : ''}" onclick="moveCard(${task.id}, ${status === 'done' ? -1 : 1})"></div>
        </div>
        <div class="card-meta">
          <span class="tag ${tagClass[task.track]}">${tagLabel[task.track]}</span>
          <span class="session-tag">${task.session}</span>
        </div>
        <div class="card-actions">
          ${canBack ? `<button class="move-btn" onclick="moveCard(${task.id}, -1)">‚Üê Back</button>` : ''}
          ${canFwd ? `<button class="move-btn fwd" onclick="moveCard(${task.id}, 1)">Forward ‚Üí</button>` : ''}
        </div>
      `;
      el.appendChild(div);
    });
  });

  // Counts
  const tc = cols.todo.length, pc = cols.inprog.length, dc = cols.done.length, total = tasks.length;
  document.getElementById('count-todo').textContent = tc;
  document.getElementById('count-prog').textContent = pc;
  document.getElementById('count-done').textContent = dc;
  document.getElementById('badge-todo').textContent = tc;
  document.getElementById('badge-prog').textContent = pc;
  document.getElementById('badge-done').textContent = dc;

  const pct = Math.round((dc / total) * 100);
  document.getElementById('progress-pct').textContent = pct + '%';
  document.getElementById('progress-fill').style.width = pct + '%';
}

loadState();
render();
</script>
</body>
</html>
